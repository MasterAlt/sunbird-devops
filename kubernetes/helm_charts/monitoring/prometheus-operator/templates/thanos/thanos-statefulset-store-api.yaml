{{- if .Values.prometheus.prometheusSpec.thanos }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
{{- if .Values.prometheus.prometheusSpec.thanosLabels }}
{{ toYaml .Values.prometheus.prometheusSpec.thanosLabels | indent 4 }}
{{- end }}
  name: thanos-store
  namespace: {{ $.Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
{{- if .Values.prometheus.prometheusSpec.thanosLabels }}
{{ toYaml .Values.prometheus.prometheusSpec.thanosLabels | indent 6 }}
{{- end }}
  serviceName: thanos-store
  template:
    metadata:
      labels:
{{- if .Values.prometheus.prometheusSpec.thanosLabels }}
{{ toYaml .Values.prometheus.prometheusSpec.thanosLabels | indent 8 }}
{{- end }}
    spec:
      containers:
      - args:
        - store
        - --data-dir=/var/thanos/store
        - --grpc-address=0.0.0.0:10901
        - --http-address=0.0.0.0:10902
        - --objstore.config=$(OBJSTORE_CONFIG)
        - --experimental.enable-index-header
        env:
        - name: OBJSTORE_CONFIG
          valueFrom:
            secretKeyRef:
              key: thanos.yaml
              name: thanos-objstore-config
        image: quay.io/thanos/thanos:v0.11.0
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /-/healthy
            port: 10902
            scheme: HTTP
          periodSeconds: 30
        name: thanos-store
        ports:
        - containerPort: 10901
          name: grpc
        - containerPort: 10902
          name: http
        readinessProbe:
          failureThreshold: 20
          httpGet:
            path: /-/ready
            port: 10902
            scheme: HTTP
          periodSeconds: 5
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/thanos/store
          name: data
          readOnly: false
      terminationGracePeriodSeconds: 120
      volumes: []
  volumeClaimTemplates:
  - metadata:
      labels:
{{- if .Values.prometheus.prometheusSpec.thanosLabels }}
{{ toYaml .Values.prometheus.prometheusSpec.thanosLabels | indent 8 }}
{{- end }}
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
{{- end }}
