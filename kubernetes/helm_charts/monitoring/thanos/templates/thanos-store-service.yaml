---
apiVersion: v1
kind: Service
metadata:
  labels:
{{- if .Values.prometheus.prometheusSpec.thanosLabels }}
{{ toYaml .Values.prometheus.prometheusSpec.thanosLabels | indent 4 }}
{{- end }}
  name: thanos-store
  namespace: {{ $.Release.Namespace }}
spec:
  clusterIP: None
  ports:
  - name: grpc
    port: 10901
    targetPort: 10901
  - name: http
    port: 10902
    targetPort: 10902
  selector:
{{- if .Values.prometheus.prometheusSpec.thanosLabels }}
{{ toYaml .Values.prometheus.prometheusSpec.thanosLabels | indent 4 }}
{{- end }}

